<script>

    var img = document.createElement('img');
    img.src = 'img/icon.jpg';
    var c = document.getElementById("canvas1");

    ct.fillStyle = ct.createPattern(img,'repeat');

    ct.rect(0, 0, 770, 385);

    ct.fill();


</script>
